<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="http://uk.allfont.net/allfont.css?fonts=montserrat" rel="stylesheet" type="text/css" />
  <link href="http://uk.allfont.net/allfont.css?fonts=montserrat-light" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="header">
  <div class="header-top">
    <div class="row container header-top-2">
      <div class="col-sm-6  headerphone montserrat-light"><a href="tel:+123456789">(+123) 456 789</a></div>
      <div class="col-sm-6  headeruser montserrat"><a href="#">Log In</a> <span>or</span> <a href="#">Register</a> </div>
    </div>
  </div>
    <div class="container row head">
      <div class="col-sm-6 headlogo"><img src="images/logotip.png" class="image"></div>
      <div class="col-sm-6 headsearch" >
        <form>
          <input type="search" placeholder="Search Products...">
          <button><img src="images/zoom.png"></button>
        </form>
      </div>
    </div>
  <div class="head-bottom row container">
    <div class="col-sm-10 headmenu montserrat">
      <ol>
        <li>Home</li>
        <li>Living room</li>
        <li>Office</li>
        <li>Bedroom</li>
        <li>Blog</li>
        <li>Contact</li>
      </ol>
    </div>
    <div class="col-sm-2 bag">
      <img src="images/bag.png">
      <span class="montserrat">2</span>
    </div>
  </div>
</div>

</html>
